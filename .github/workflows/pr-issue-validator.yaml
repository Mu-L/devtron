name: PR Validation (Test)

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - fix/pr-validator  # This ensures the workflow runs only for PRs targeting your branch

jobs:
  pr-validation:
    uses: devtron-labs/devtron/.github/workflows/pr-validator.yaml@fix/pr-validator
    with:
      validate_sql: true  # Enable/disable SQL validation
    secrets:
      GH_TOKEN: ${{ secrets.GH_PR_VALIDATOR_TOKEN }}
